<div id="nav-wrapper">
    <ul data-collapse-nav data-highlight-active data-ng-controller="NavCtrl" data-slim-scroll id="nav">
        <li>
            <a href="#/dashboard"><i class="fa fa-home"></i><span> Dashboard</span></a>
        </li>
        <% _.each(entities, function (entity) { %>
        <li>
            <a href="#/<%= entity.name %>/<%= pluralize(entity.name) %>"><i class="fa fa-chevron-right"></i> <span> <%= _.humanize(pluralize(entity.name)) %></span></a>
        </li>
        <% }); %>
    </ul>
</div>
